<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>
        <p class="text-center">Money-master</p>
      </h1>
    </div>
    <section class="d-flex">
      <div class="m-5">
        <img src="images/AdobeStock_390166996_Preview.jpeg" alt="" />
      </div>
      <div class="col bg-secondary p-3 m-5">
        <h1 class="text-center">Income</h1>
        <div class="d-flex mt-3">
          <h4>income:</h4>

          <input class="form-control" type="text" />
        </div>
        <div class="text-center"><h1>Expenses</h1></div>
        <div class="text-center">
          <div class="d-flex mt-3">
            <h4>Food:</h4>

            <input class="form-control" type="text" />
          </div>
        </div>
        <div class="d-flex mt-3">
          <h4>Rent:</h4>

          <input class="form-control" type="text" />
        </div>
        <div class="d-flex mt-3">
          <h4>Clothes:</h4>

          <input class="form-control" type="text" />
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-primary">claculate</button>
          <h3>Total Expenses: 5500</h3>
          <h3>Balance: 4500</h3>
        </div>
        <div class="text-center d-flex">
          <h4>save:</h4>
          <input type="text" />
          <span>%</span>
          <button class="btn btn-primary">Save</button>
        </div>
        <div class="text-center">
          <h3>Saving Amount: 2000</h3>
          <h3>Remaining Balance: 2500</h3>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
