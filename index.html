<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container mb-5">
      <h2 class="text-center mt-6 mb-5">Family-Finance</h2>
      <div class="container overflow-hidden mt-5">
        <div class="row gy-5">
          <div class="mb-5 col-lg-6 col-sm-12">
            <div class="p-3 mt-2"></div>
            <img class="img-fluid" src="images/63660.jpg" alt="" />
          </div>
          <div class="mt-16 mb-0 col-sm-12 col-lg-6">
            <div class="p-3 mt-4">
              <div class="col income-background-color p-5">
                <h1 class="text-center">Income</h1>
                <div class="input-field-center">
                  <div class="d-flex mt-3">
                    <h5 class="">Income:</h5>

                    <input id="income-input" class="form-control" type="text" />
                  </div>
                </div>
                <div class="text-center"><h1>Expenses</h1></div>
                <div class="input-field-center">
                  <div class="d-flex mt-3">
                    <h5 class="space">Food:</h5>

                    <input id="food-cost" class="form-control" type="text" />
                  </div>
                </div>
                <div class="input-field-center">
                  <div class="d-flex mt-3">
                    <h5 class="space">Rent:</h5>

                    <input id="rent-cost" class="form-control" type="text" />
                  </div>
                </div>
                <div class="input-field-center">
                  <div class="d-flex mt-3">
                    <h5>Clothes:</h5>

                    <input id="cloth-cost" class="form-control" type="text" />
                  </div>
                </div>
                <div class="text-center mt-5">
                  <button id="calculate-button" class="button-color">
                    Claculate
                  </button>
                  <h4>Total Expenses: <span id="expenses-total"> 00</span></h4>
                  <h4>Balance: <span id="balance-total">00</span></h4>
                </div>
                <div class="input-field-center mt-4">
                  <div class="save-space">
                    <div class="d-flex">
                      <h4>save:</h4>
                      <input
                        id="percent-input"
                        class="persent-box"
                        type="text"
                      />
                      <span>%</span>
                      <button id="save-btn" class="button-color pl-10 pr-10">
                        Save
                      </button>
                    </div>
                  </div>
                </div>
                <div class="text-center">
                  <h4>Saving Amount: <span id="saving-amount">00</span></h4>
                  <h4>
                    Remaining Balance: <span id="remaining-total">00</span>
                  </h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
