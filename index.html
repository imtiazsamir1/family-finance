<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h1>
        <p class="text-center">Money-master</p>
      </h1>
    </div>
    <section class="d-flex">
      <div class="m-5">
        <img src="images/AdobeStock_390166996_Preview.jpeg" alt="" />
      </div>
      <div class="col income-background-color p-3 m-5">
        <h1 class="text-center">Income</h1>
        <div class="">
          <div class="d-flex mt-3">
            <h5 class="">Income:</h5>

            <input class="form-control input-field-center" type="text" />
          </div>
        </div>
        <div class="text-center"><h1>Expenses</h1></div>
        <div class="">
          <div class="d-flex mt-3">
            <h5>Food:</h5>

            <input class="form-control input-field-center" type="text" />
          </div>
        </div>
        <div class="">
          <div class="d-flex mt-3">
            <h5>Rent:</h5>

            <input class="form-control input-field-center" type="text" />
          </div>
        </div>
        <div class="">
          <div class="d-flex mt-3">
            <h5>Clothes:</h5>

            <input class="form-control input-field-center" type="text" />
          </div>
        </div>
        <div class="text-center mt-5">
          <button class="btn btn-primary">Claculate</button>
          <h4>Total Expenses: 5500</h4>
          <h4>Balance: 4500</h4>
        </div>
        <div class="input-field-center mt-4">
          <div class="text-center d-flex">
            <h4>save:</h4>
            <input class="persent-box pr-3" type="text" />
            <span>%</span>
            <button class="btn btn-primary pl-15 pr-15">Save</button>
          </div>
        </div>
        <div class="text-center">
          <h4>Saving Amount: 2000</h4>
          <h4>Remaining Balance: 2500</h4>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
